---
# yamllint disable rule:line-length
version: "3.6"

services:
    consul:
        container_name: "consul"
        image: "hashicorp/consul-enterprise"
        ports:
            - "8500:8500"
            - "8300:8300"
        volumes:
            - ./config:/config
            - ./_data/consul:/data
        command: "agent -server -data-dir=/data -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect=1 -ui"

    vault:
        container_name: "vault"
        image: "hashicorp/vault-enterprise"
        links:
            - consul:consul
        depends_on:
            - consul
        ports:
            - "8200:8200"
            - "22:22"
        volumes:
            - ./config:/config
            - ./vault/venafi:/vault/venafi
            - ~/.aws:/root
        cap_add:
            - IPC_LOCK
        command: "cp /root/.aws /home/vault/.aws/ && chown -R /home/vault && server -config=/config/ent-vault.hcl"

    mssql: # https://hub.docker.com/_/microsoft-mssql-server
        container_name: "mssql"
        image: "mcr.microsoft.com/mssql/server"
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=Testing123
            - MSSQL_PID=Developer
        ports:
            - "1433:1433"
