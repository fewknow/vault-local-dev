---
# yamllint disable rule:line-length
version: "3.6"

services:
    consul:
        container_name: "consul"
        image: "hashicorp/consul-enterprise"
        ports:
            - "8500:8500"
            - "8300:8300"
        volumes:
            - ./config:/config
            - ./_data/consul:/data
        command: "agent -server -data-dir=/data -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect=1 -ui"

